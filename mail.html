      }

      }

        flex-direction: column;
        width: 100%;
      }
      
      .item {

        flex-direction: row;

        align-items: center;

        margin-bottom: 0.2rem;
        border-radius: 5px;
        border-color: #000;
        padding: 0.25rem;
      }

        background-color: #eee;
      }
      
      /* hyperlink styling */

        /* Bold */

        color: #000;
        /* Remove default underline on a tag */

      }
      
      .item-date {

      }
      
      .item-right-aligned {

      }
      
      .item-author {

        margin-left: 0.2rem;
        margin-right: 0.2rem;
      }
      
      .item-category {

        padding: 0.25rem;
        padding-right: 0.5rem;
        padding-left: 0.5rem;
        border-radius: 5px;

      }

      }

      }
      .category-type-4 {

      }
      .collection-content {
        font-size: 0.875rem;
      }
